{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <script>
    const user = '{{ request.user }}';

    //CSRF token
    function getToken(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        // Does this cookie string begin with the name we want?
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
    }
    let csrftoken = getToken('csrftoken');

    //cookie
    function getCookie(name){
      //split cookie string and get all individual name=value pairs in an array
      let cookieArr = document.cookie.split(';');

      //Loop through the array elements
      for(let i=0; i<cookieArr.length; i++){
        let cookiePair = cookieArr[i].split('=');

        /*Removinf whitespace at the begging of the cookie name
        and compare it with the given string*/
        if(name == cookiePair[0].trim()){
          //Decode the cookie value and return
          return decodeURIComponent(cookiePair[1]);
        }
      }

      //return null if not found
      return null;
    }

    let cart = JSON.parse(getCookie('cart'));

    if(cart == undefined){
      cart = {}
      document.cookie = 'cart=' + JSON.stringify(cart) + ";domain=;path=/";
    }

    console.log(`Cart: ${cart}`);
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'store' %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
        </li>
      </ul>

     
      <div class="form-inline my-2 my-lg-0">
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button class="btn btn-warning" type="submit">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'account_login' %}" class="btn btn-warning mr-3">Login</a>
        <a href="{% url 'account_signup' %}" class="btn btn-warning">Sign up</a>
        {% endif %}

        <a href="{% url 'cart' %}">
          <img id="cart-icon" src="{% static 'images/cart.png' %}">
        </a>

        <p id="cart-total">{{ cartItems }}</p>
      </div>
    </div>
  </nav>

  <div class="container">
    <br>
    {% block content %}
    {% endblock content %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</body>
</html>
